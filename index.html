<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>
    <div class="container">
      <picture class="picture">
        <source srcset="./images/image-product-desktop.jpg" media="(min-width: 768px)" class="picture__img">
        <img src="./images/image-product-mobile.jpg" alt="Un frasco de perfume" class="picture__img">
      </picture>

      <article class="article">
        <p class="article__title">PERFUME</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="article__info">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <p class="article__price">$149.99 <span>$169.99</span> </p>
        <button class="article__cta"> <img src="./images/icon-cart.svg" alt="Icono de un carrito de compra"> Add to Cart</button>
      </article>
    </div>
  </body>
</html>
